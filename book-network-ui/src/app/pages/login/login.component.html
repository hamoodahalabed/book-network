
<div class="body">
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">
    <div class="signup">
      <form>
        <label for="chk" aria-hidden="true">Sign up</label>
        <input [(ngModel)]="registerRequest.firstname" type="text" name="firstName" placeholder="First name" required="">
        <input [(ngModel)]="registerRequest.lastname" type="text" name="lastName" placeholder="Last name" required="">
        <input [(ngModel)]="registerRequest.email" type="email" name="email" placeholder="Email" required="">
        <input [(ngModel)]="registerRequest.password" type="password" name="pswd" placeholder="Password" required="">
        <button (click)="signUp()">Sign up <i class="fa-solid fa-right-to-bracket"></i></button>
      </form>
    </div>

    <div class="login">
      <form>
        <label for="chk" aria-hidden="true">Login</label>
        <input [(ngModel)]="authRequest.email" type="email" name="email" placeholder="Email" id="email" required="">
        <input [(ngModel)]="authRequest.password" type="password" name="pswd" placeholder="Password" id="password" required="">
        <button (click)="login()">
          Login
          <em class="fas fa-sign-in-alt"></em>
        </button>
      </form>
    </div>
  </div>
</div>

<div class="alert alert-info" *ngIf="successMsg.length > 0">
  <p>
    {{ successMsg }}
  </p>
</div>

<div class="alert alert-danger" *ngIf="errorMsg.length > 0" >
  <p *ngFor="let msg of errorMsg">
  {{ msg }}
  </p>
</div>
